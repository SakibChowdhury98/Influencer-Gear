<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="./css/styles.css" class="css">
</head>
<body>
    <!-- Navigation bar starts here -->
     <header>
        <div class="navbar flex">
            <div class="logo">
                <h1> Influencer Gear</h1>
            </div>
            <div class="nav">
                <ul class="menu flex">
                    <li class="menu-item"><a href="#">Home</a></li>
                    <li class="menu-item"><a href="#">Products</a></li>
                    <li class="menu-item"><a href="#">Sign up</a></li>
                    <li class="menu-item"><a href="#">Log in</a></li>
                    <img src="./images/search.png" alt="search-icon">
                    <img src="./images/cart.png" alt="cart-icon">
                </ul>
            </div>
        </div>
     </header>

     <!-- hero Section Starts here -->
      <main>
        <section class="hero flex">
            <div class="text-container">
                <h1 class="section-title">Start your Journey as Influencer</h1>
                <p class="section-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="btn-primary">Preebook Now</button>
            </div>

            <div class="image-container">
                <img src="./images/main-camera.png" alt="camera">
            </div>
          </section>

          
      <!-- Brands logo starts here -->
      <div class="hr"></div>
      <section class="brands grid">
        <img src="./images/logos/Alibaba.svg" alt="alibaba">
        <img src="./images/logos/Amazon.svg" alt="amazon">
        <img src="./images/logos/Daraz.pk Logo.svg" alt="daraz">
        <img src="./images/logos/Ebay.svg" alt="ebay">
        <img src="./images/logos/Rakuten.svg" alt="rakuten">
        <img src="./images/logos/Target.svg" alt="target">
        <img src="./images/logos/Walmart.svg" alt="walmart">
      </section>
      <div class="hr"></div>
      </main>


</body>
</html>
